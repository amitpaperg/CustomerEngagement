<div class="col-xs-6 col-sm-4 col-md-4 col-lg-3" ng-repeat="category in vm.categories">
	<div class="panel panel-default">
	 <div class="panel-body feature-panel">
	  	<span>{{ category.name }}</span>
	  	<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>

	  	<!-- list features -->
	  	<gz-features-list category="category" uid="{{vm.uid}}"></gz-features-list>
	  	<!-- Ability to add features -->
	  	<gz-features-form category="category" uid="{{vm.uid}}"></gz-features-form>
	  </div>
	</div>
</div>
