<form ng-submit="vm.addNote()" class="form-inline notes-form">
    <div class="form-group">
        <input ng-model="vm.newNote.name" type="text" class="form-control" placeholder="Name" required>
    </div>
    <div class="form-group">
        <input ng-model="vm.newNote.phone" type="text" class="form-control" placeholder="Phone" required>
    </div>
    <div class="form-group">
        <input ng-model="vm.newNote.size" type="number" class="form-control" placeholder="Size of party" required>
    </div>
    <button type="submit" class="btn btn-primary">Add party</button>
</form>
